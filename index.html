<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listing Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      background-color: white;
      border: 2px solid #333;
      padding: 10px;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      padding: 15px;
      background-color: white;
      border: 2px solid #ccc;
    }

    select {
      padding: 8px;
      font-size: 14px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: white;
      border: 2px solid #ccc;
      padding: 15px;
    }

    .product h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .product p {
      margin: 5px 0;
      font-size: 14px;
    }

    .category {
      font-weight: bold;
      color: #2d8546;
    }
  </style>
</head>
<body>

  <h1>Product Listing</h1>

  <div class="controls">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="Electronics">Electronics</option>
      <option value="Books">Books</option>
      <option value="Clothing">Clothing</option>
      <option value="Accessories">Accessories</option>
    </select>

    <select id="sortOption">
      <option value="">Sort By</option>
      <option value="price-asc">Price (Low to High)</option>
      <option value="price-desc">Price (High to Low)</option>
      <option value="name-asc">Name (A–Z)</option>
      <option value="name-desc">Name (Z–A)</option>
      <option value="rating-asc">Rating (Low to High)</option>
      <option value="rating-desc">Rating (High to Low)</option>
    </select>
  </div>

  <div class="products" id="productContainer"></div>

  <script>
    const products = [
      { name: "Smartphone", price: 15000, rating: 4.5, category: "Electronics" },
      { name: "Laptop", price: 55000, rating: 4.7, category: "Electronics" },
      { name: "Headphones", price: 2000, rating: 4.2, category: "Electronics" },
      { name: "Smart Watch", price: 4000, rating: 4.0, category: "Electronics" },
      { name: "Novel Book", price: 400, rating: 4.3, category: "Books" },
      { name: "Science Book", price: 600, rating: 4.6, category: "Books" },
      { name: "Notebook", price: 100, rating: 4.1, category: "Books" },
      { name: "Story Book", price: 350, rating: 3.9, category: "Books" },
      { name: "T-Shirt", price: 500, rating: 4.2, category: "Clothing" },
      { name: "Jeans", price: 1200, rating: 4.4, category: "Clothing" },
      { name: "Jacket", price: 2500, rating: 4.6, category: "Clothing" },
      { name: "Cap", price: 300, rating: 3.8, category: "Clothing" },
      { name: "Wallet", price: 700, rating: 4.1, category: "Accessories" },
      { name: "Belt", price: 450, rating: 4.0, category: "Accessories" },
      { name: "Sunglasses", price: 900, rating: 4.3, category: "Accessories" },
      { name: "Backpack", price: 1800, rating: 4.5, category: "Accessories" },
      { name: "Earbuds", price: 1500, rating: 4.4, category: "Electronics" },
      { name: "Keyboard", price: 1200, rating: 4.2, category: "Electronics" },
      { name: "Hoodie", price: 1600, rating: 4.3, category: "Clothing" },
      { name: "Bracelet", price: 350, rating: 3.9, category: "Accessories" }
    ];

    const productContainer = document.getElementById("productContainer");
    const categoryFilter = document.getElementById("categoryFilter");
    const sortOption = document.getElementById("sortOption");

    function displayProducts(list) {
      productContainer.innerHTML = "";
      list.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>Price: ₹${p.price}</p>
          <p>Rating: ${p.rating}</p>
          <p class="category">${p.category}</p>
        `;
        productContainer.appendChild(div);
      });
    }

    function applyFilters() {
      let filtered = [...products];

      if (categoryFilter.value !== "all") {
        filtered = filtered.filter(p => p.category === categoryFilter.value);
      }

      switch (sortOption.value) {
        case "price-asc":
          filtered.sort((a, b) => a.price - b.price);
          break;
        case "price-desc":
          filtered.sort((a, b) => b.price - a.price);
          break;
        case "name-asc":
          filtered.sort((a, b) => a.name.localeCompare(b.name));
          break;
        case "name-desc":
          filtered.sort((a, b) => b.name.localeCompare(a.name));
          break;
        case "rating-asc":
          filtered.sort((a, b) => a.rating - b.rating);
          break;
        case "rating-desc":
          filtered.sort((a, b) => b.rating - a.rating);
          break;
      }

      displayProducts(filtered);
    }

    categoryFilter.addEventListener("change", applyFilters);
    sortOption.addEventListener("change", applyFilters);

    displayProducts(products);
  </script>

</body>
</html>
